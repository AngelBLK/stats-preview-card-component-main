<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="grid-container">
    <div class="content">
      <h2 class="title">Get <b class="purple">insights</b> that help your business grow.</h2>
      <p class="copy">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="container__stats">
        <div class="stat">
          <h2 class="score">10k+</h2>
          <h4 class="desc">COMPANIES</h4>
        </div>
        <div class="stat">
          <h2 class="score">314</h2>
          <h4 class="desc">TEMPLATES</h4>
        </div>
        <div class="stat">
          <h2 class="score">12m+</h2>
          <h4 class="desc">QUERIES</h4>
        </div>
      </div>
    </div>

    <div class="image-container">
      <img src="/images/image-header-mobile.jpg" alt="Gente dentro de una oficina" class="image">
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AngelBL /  DanteLK</a>.
  </div>
</body>
</html>
